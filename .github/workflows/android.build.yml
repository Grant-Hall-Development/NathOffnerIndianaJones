name: Build Android

on:
  workflow_call:
    secrets:
      unity_license:
        required: true
        type: string
      keystore_file:
        required: true
        type: string
      keystore_password:
        required: true
        type: string
      keystore_alias:
        required: true
        type: string
      keystore_alias_password:
        required: true
        type: string
      unity_license:
        required: true
        type: string

env:
  UNITY_LICENSE: ${{ secrets.unity_license }}
jobs:
  buildAndroid:
    name: Build for Android ðŸ“±
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard
      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-build-Android
          restore-keys: |
            Library-build-
            Library-
      - uses: game-ci/unity-builder@v2
        with:
          targetPlatform: Android
          androidAppBundle: true
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_FILE }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASSWORD }}
          androidKeyaliasName: ${{ secrets.KEYSTORE_ALIAS }}
          androidKeyaliasPass: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
      - uses: actions/upload-artifact@v2
        with:
          name: build-Android
          path: build/Android